{% extends 'base.html' %}

{% block title %} Contacts {% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3">
    <img src="https://source.unsplash.com/1200x300/?phone,contact" class="d-block w-100" alt="contact us">
</div>
<div class="container mb-3 py-4">
    <h2 class="text-center">Contact Here</h2>
    <form method="post" action="/contact">{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
  </div>
        <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
  </div>
        <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number">
  </div>
  <div class="form-group">
    <label for="desc">Tell what you want...</label>
    <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
  </div>
        <div style="text-align:center">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
</form>
</div>
{% endblock body %}
